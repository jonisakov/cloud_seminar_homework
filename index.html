<html>
<head>
  <title>Wedding Registration</title>
</head>
<body>
  <h1>Wedding Registration</h1>
  <p>Welcome to our wedding registration page. Please complete the form below to RSVP and let us know if you will be able to attend our special day.</p>
  <form action="https://uy26vczmgkq.functions.il-jerusalem-1.oci.oraclecloud.com/20181201/functions/ocid1.fnfunc.oc1.il-jerusalem-1.aaaaaaaatpoqdpavmtkrh3nynlqvaruwgien5bjfwo6otpw2fqfrlnkjalhq/actions/invoke" method="POST" enctype="application/json">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="number_of_guests">Number of guests:</label><br>
  <input type="number" id="number_of_guests" name="number_of_guests"><br><br>
  <label for="attending">Will you be attending?</label><br>
  <input type="radio" id="attending_yes" name="attending" value="yes">
  <label for="attending_yes">Yes</label><br>
  <input type="radio" id="attending_no" name="attending" value="no">
  <label for="attending_no">No</label><br><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
